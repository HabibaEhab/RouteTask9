<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="content">

        <div class="container d-flex flex-column justify-content-center align-items-center">

            <div class="heading position-relative my-5">
                <h1>Bookmarker</h1>
            </div>
    
            <div class="fav-sites w-100 py-4">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center my-3">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-book-bookmark pe-2"></i>
                      Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>

                <div class="site-url w-100 d-flex flex-column justify-content-center my-3">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>

               <div class="sumbit text-center my-4">
                <button class="btn  px-5 text-center" id="submit-btn">Submit</button>

               </div>


            </div>

            <div class="websites w-100">

                <div class="container">

                    <table class="table mt-4 text-center bg-light">
                        <thead>
                          <tr><th class="text-capitalize">index</th>
                          <th class="text-capitalize">Website Name</th>
                          <th class="text-capitalize">Visit</th>
                          <th class="text-capitalize">Delete</th>
                        </tr></thead>
                        <tbody id="tableContent"></tbody>
                      </table>
                </div>


            </div>


        </div>



        <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
              <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                  <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
          </div>

       

    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
